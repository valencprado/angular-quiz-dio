<div class="quiz-container">
   <div class="quiz-logo">
    <img src="../../../assets/img/logo.png" alt="">
    <h3>{{title}}</h3>
   </div>
   <div class="quiz-questions" *ngIf=!finished>
    <h3>{{questionSelected.question}}</h3>
   </div>
   <div class="quiz-options" *ngIf=!finished>
    <button class="btn-option" 
    *ngFor="let option of questionSelected.options"
    (click)="playerChoice(option.alias)"
    >
    {{option.name}}
   </button>
   </div>
   <div class="quiz-results" *ngIf=finished>
    <h3>Parab√©ns!</h3>
    <h4>{{answerSelected}}</h4>
   </div>
</div>
